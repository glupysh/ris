<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Результат</title>
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
</head>

<body>
    <div>
            <h2>{{ title }}</h2>
            <table border="1" align="center">
                <thead>
                    <tr>
                        {% for key in data[0].keys() %}
                        <th>{{ key | translate }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                {% for dict in data %}
                <tr>
                    {% for value in dict.values() %}
                    <td>{{ value }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
                </tbody>
            </table>
      <form action="/report">
            <button>Меню отчётов</button>
        </form>
      <form action="/">
            <button>Домой</button>
        </form>
    </div>
</body>

</html>
